<div class="container"><div class="container-fluid">
    <div class="col-md-5 text-center">
        <p [ngStyle]="{'color': 'red'}">{{errorMessage}}</p>
     <div class="login-form">
       <h2 class="text-center">Log in</h2>
       <form>
       <div class="form-group">
         <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required="required">
       </div>
       <div class="form-group">
         <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"  name="password" required="required">
       </div>
       <div class="form-group">
         <button type="button" class="btn btn-primary btn-block" (click)="onLogin()">Log in</button>
       </div>
     </form>
 </div>
    </div> 
 </div>
</div>
